<div class="jumbotron">
	<div class='row'>
	 	<div class="col-md-6"><h1>All Requests Summary</h1></div>
  		<div class="col-md-6"><h1>Your Requests Summary</h1></div>
  	</div>	
</div>

<div class="container">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Request ID</th>
				<th>User</th>
				<th>Pet</th>
				<th>Date Created</th>
				<th>Date Last Modified</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat ="request in requests">
				<td><a ui-sref='^.request' ng-click='setReq(request.RequestID)'>{{request.RequestID}}</a></td>
				<td>{{request.User}}</td>
				<td>{{request.Pet}}</td>
				<td>{{request.DateCreated}}</td>
				<td>{{request.DateLastModified}}</td>
				<td><div class="label label-primary">{{request.Status}}</div></td>
			</tr>
		</tbody>
	</table>
</div>
