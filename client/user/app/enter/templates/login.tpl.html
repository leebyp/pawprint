<div class="Aligner">
  <div class="Aligner-item">
    <h2>Login page</h2>
    <form ng-submit="CurrentUserService.enterUser(user, 'login', error)">

      <div class="form-group">
        <label for="email">Email address</label>
        <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="apple@hackreactor.com">
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="pass" placeholder="woofwoof">
      </div>

      <button type="submit" class="btn btn-default">LOGIN</button>

      <alert ng-show="error" type="danger">Something's wrong here, please try again!</alert>

    </form>
  </div>
</div>
